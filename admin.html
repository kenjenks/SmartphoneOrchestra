<!DOCTYPE html>
<!--
admin.html

System janitor.

Global Blackout: This sends a specific KILL action to the show/currentCue path. This ensures that even if a device is mid-script, it receives a command to instantly close its AudioContext and black out the screen.

Pillar Monitoring: The Admin panel lets you see if all 4 pillars have successfully claimed a slot and are "Checking in."

Survey Purge: During setup, you might do several "test walks." This button allows the Sound Tech to wipe the survey_results node so the final, clean data for the seat_config.tsv can be generated without old test noise.

Database Health: Keeping the devices node empty when the show isn't running prevents Firebase from racking up unnecessary "Simultaneous Connection" charges.

Operational SOP for Admin:

* Pre-Show:
  (1)Upload pillar_config.json with the
  current XY locations of the 4 pillars in meters
  from front left of house.

  (2) Check Admin to ensure Pillars = 0 and Devices = 0
  (a clean slate).

  (3) Upload cues.json with the sound and light
  cue description.

  (4) Upload timeline.json, which schedules the cues.

* During Onboarding: Watch the Patron Nodes count climb.

* Post-Show: Hit Purge Device Registry as the audience
leaves to reset for the next performance.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone Orchestra: System Admin</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #111; color: #eee; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .section { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        h2 { margin-top: 0; color: #00ff00; font-size: 1rem; border-bottom: 1px solid #333; padding-bottom: 10px; text-transform: uppercase; }

        #map-container {
            width: 100%; height: 450px; background: #000; position: relative;
            border: 2px solid #444; margin-top: 15px; overflow: hidden;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .beacon-dot { position: absolute; width: 18px; height: 18px; background: #00ff00; border-radius: 50%; transform: translate(-50%, -50%); z-index: 5; border: 2px solid #fff; box-shadow: 0 0 10px #00ff00; }
        .beacon-label { position: absolute; font-size: 11px; color: #fff; font-weight: bold; transform: translate(-50%, 15px); white-space: nowrap; background: rgba(0,0,0,0.8); padding: 2px 5px; border-radius: 3px; z-index: 6; }

        .upload-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 10px; }
        .status-box { padding: 10px; border-radius: 5px; background: #1a1a1a; font-size: 0.8rem; border-left: 4px solid #444; min-height: 40px; }
        .status-success { border-left-color: #00ff00 !important; color: #00ff00 !important; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #333; }

        #log { background: #000; color: #0f0; padding: 10px; height: 250px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 0.8rem; border: 1px solid #333; }
        button { padding: 12px 18px; cursor: pointer; background: #444; color: white; border: none; border-radius: 5px; font-weight: bold; }
        .btn-danger { background: #822; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-controls">
        <h1 style="color:#00ff00;">Orchestra Control Center</h1>

        <div class="section">
            <h2>Theater Asset Configuration</h2>
            <div class="upload-grid">
                <div>
                    <label>1. Pillars (.json)</label>
                    <input type="file" id="pPicker" accept=".json" onchange="handleFile(this, 'active_pillars', 'pStatus')">
                    <div id="pStatus" class="status-box">Ready</div>
                </div>
                <div>
                    <label>2. Cues (.json)</label>
                    <input type="file" id="cPicker" accept=".json" onchange="handleFile(this, 'show/script', 'cStatus')">
                    <div id="cStatus" class="status-box">Ready</div>
                </div>
                <div>
                    <label>3. Timeline (.json)</label>
                    <input type="file" id="tPicker" accept=".json" onchange="handleFile(this, 'show/timeline', 'tStatus')">
                    <div id="tStatus" class="status-box">Ready</div>
                </div>
            </div>
            <div id="map-container"></div>
        </div>

        <div class="section">
            <h2>Master Show Commands</h2>
            <button onclick="sendKillSignal()" class="btn-danger">GLOBAL KILL (BLACKOUT)</button>
            <button onclick="purgeDevices()">RESET PATRON REGISTRY</button>
            <button onclick="purgeEverything()" class="btn-danger">WIPE ALL CLOUD DATA</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="section">
            <h2>Live Beacon Data</h2>
            <table id="pillar-table">
                <thead><tr><th>ID</th><th>X,Y (meters)</th></tr></thead>
                <tbody><tr><td colspan="2" style="text-align:center;color:#555;">No pillars checking in.</td></tr></tbody>
            </table>
        </div>
        <div class="section">
            <h2>System Activity</h2>
            <div id="log"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBnzYesqka3zruOPjEE9eJ2ty4LZjKIlIU",
        authDomain: "smartphoneorchestra-dwt.firebaseapp.com",
        databaseURL: "https://smartphoneorchestra-dwt-default-rtdb.firebaseio.com/",
        projectId: "smartphoneorchestra-dwt",
        storageBucket: "smartphoneorchestra-dwt.firebasestorage.app",
        messagingSenderId: "722537253165",
        appId: "1:722537253165:web:8e8b6495bd508de35b2ba4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Monitor pillar status in real-time
    db.ref('active_pillars').on('value', (snap) => {
        const data = snap.val();
        if (data) renderMapAndTable(data);
    });

    function handleFile(input, path, statusId) {
        const file = input.files[0];
        if (!file) return;

        log(`Reading: ${file.name}`);
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const data = JSON.parse(e.target.result);
                db.ref(path).set(data).then(() => {
                    const el = document.getElementById(statusId);
                    el.className = "status-box status-success";
                    el.innerText = `âœ“ ${file.name} Uploaded`;
                    log(`SUCCESS: ${file.name} pushed to path: ${path}`);
                });
            } catch (err) {
                log(`ERROR: ${file.name} is malformed JSON.`);
            }
        };
        reader.readAsText(file);
    }

    function renderMapAndTable(data) {
        const map = document.getElementById('map-container');
        const tableBody = document.querySelector('#pillar-table tbody');
        map.innerHTML = ''; tableBody.innerHTML = '';

        const pillars = Array.isArray(data) ? data : (data.pillars || Object.values(data));

        // Dynamic Scaling: ensures map fills container regardless of room size
        const maxX = Math.max(...pillars.map(p => p.x), 10);
        const maxY = Math.max(...pillars.map(p => p.y), 10);

        pillars.forEach(p => {
            tableBody.innerHTML += `<tr><td>${p.id}</td><td>${p.x}, ${p.y}</td></tr>`;

            const dot = document.createElement('div');
            dot.className = 'beacon-dot';
            dot.style.left = `${(p.x / maxX) * 85 + 7.5}%`;
            dot.style.top = `${(p.y / maxY) * 85 + 7.5}%`;

            const label = document.createElement('div');
            label.className = 'beacon-label';
            label.style.left = dot.style.left; label.style.top = dot.style.top;
            label.innerText = p.id;

            map.appendChild(dot); map.appendChild(label);
        });
    }

    function sendKillSignal() {
        db.ref('show/currentCue').set({ type: 'SYSTEM', action: 'KILL', triggerTime: Date.now() })
            .then(() => log("COMMAND: Sent Global Kill Signal."));
    }

    async function purgeDevices() {
        if (confirm("Reset patron device registry?")) {
            await db.ref('devices').remove();
            log("ACTION: Patron registry cleared.");
        }
    }

    async function purgeEverything() {
        if (confirm("WARNING: This will wipe ALL show data from the cloud. Proceed?")) {
            await db.ref('/').remove();
            log("ACTION: DATABASE FULL PURGE COMPLETE.");
            location.reload();
        }
    }

    function log(msg) {
        const logBox = document.getElementById('log');
        logBox.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }
</script>
</body>
</html>
