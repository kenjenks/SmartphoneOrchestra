<!DOCTYPE html>
<!--
admin.html

System janitor.

Global Blackout: This sends a specific KILL action to the show/currentCue path. This ensures that even if a device is mid-script, it receives a command to instantly close its AudioContext and black out the screen.

Pillar Monitoring: The Admin panel lets you see if all 4 pillars have successfully claimed a slot and are "Checking in."

Survey Purge: During setup, you might do several "test walks." This button allows the Sound Tech to wipe the survey_results node so the final, clean data for the seat_config.tsv can be generated without old test noise.

Database Health: Keeping the devices node empty when the show isn't running prevents Firebase from racking up unnecessary "Simultaneous Connection" charges.

Operational SOP for Admin:

* Pre-Show:
  (1)Upload pillar_config.json with the
  current XY locations of the 4 pillars in meters
  from front left of house.

  (2) Check Admin to ensure Pillars = 0 and Devices = 0
  (a clean slate).

* During Onboarding: Watch the Patron Nodes count climb.

* Post-Show: Hit Purge Device Registry as the audience
leaves to reset for the next performance.

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone Orchestra: System Admin</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        h2 { margin-top: 0; color: #00ff00; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .control-group { margin: 15px 0; }
        button { padding: 10px 20px; cursor: pointer; background: #444; color: white; border: none; border-radius: 5px; font-weight: bold; }
        button:hover { background: #555; }
        .btn-danger { background: #822; }
        .btn-danger:hover { background: #a33; }
        .success-text { color: #00ff00; font-weight: bold; }
        #log { background: #000; color: #0f0; padding: 15px; height: 200px; overflow-y: scroll; font-family: monospace; font-size: 0.9rem; border-radius: 5px; border: 1px solid #333; }
        input[type="file"] { background: #333; padding: 10px; border-radius: 5px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h1>Orchestra Control Center</h1>

    <div class="section">
        <h2>1. Theater Configuration</h2>
        <p>Upload <strong>pillar_config.json</strong> to set beacon coordinates.</p>
        <div class="control-group">
            <input type="file" id="pillarPicker" accept=".json">
        </div>
        <div id="pillar-status">Select file to sync pillars.</div>
    </div>

    <div class="section">
        <h2>2. Show Script</h2>
        <p>Upload <strong>cues.json</strong> to update the performance sequence.</p>
        <div class="control-group">
            <input type="file" id="cuePicker" accept=".json">
        </div>
        <div id="cue-status">Select file to sync show cues.</div>
    </div>

    <div class="section">
        <h2>3. System Commands</h2>
        <button onclick="sendKillSignal()" class="btn-danger">Global Emergency Stop</button>
        <button onclick="purgeDevices()">Clear Patron Registry</button>
        <button onclick="purgeCues()" class="btn-danger">Wipe Cloud Cues</button>
    </div>

    <div class="section">
        <h2>System Log</h2>
        <div id="log"></div>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyBnzYesqka3zruOPjEE9eJ2ty4LZjKIlIU",
        authDomain: "smartphoneorchestra-dwt.firebaseapp.com",
        databaseURL: "https://smartphoneorchestra-dwt-default-rtdb.firebaseio.com/",
        projectId: "smartphoneorchestra-dwt",
        storageBucket: "smartphoneorchestra-dwt.firebasestorage.app",
        messagingSenderId: "722537253165",
        appId: "1:722537253165:web:8e8b6495bd508de35b2ba4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize Listeners
    document.getElementById('pillarPicker').addEventListener('change', (e) => handleFileUpload(e, 'pillars'));
    document.getElementById('cuePicker').addEventListener('change', (e) => handleFileUpload(e, 'cues'));

    // Universal File Handler
    function handleFileUpload(event, type) {
        const file = event.target.files[0];
        if (!file) return;

        log(`Reading ${file.name}...`);
        const reader = new FileReader();

        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);

                if (type === 'pillars') {
                    // Handle the mapping of the pillar array/object
                    const formatted = {};
                    const items = Array.isArray(data.pillars) ? data.pillars : data;

                    if (Array.isArray(items)) {
                        items.forEach(p => { formatted[p.id] = { ...p, freq: p.preferred_freq || p.freq }; });
                    } else {
                        Object.assign(formatted, items);
                    }
                    syncToFirebase('active_pillars', formatted, 'pillar-status', file.name);
                }
                else if (type === 'cues') {
                    // Cues are usually a simple array
                    syncToFirebase('show/script', data, 'cue-status', file.name);
                }

            } catch (err) {
                log(`ERROR: Invalid JSON format in ${file.name}`);
                alert("Invalid JSON file.");
            }
        };
        reader.readAsText(file);
    }

    function syncToFirebase(path, data, statusId, fileName) {
        db.ref(path).set(data).then(() => {
            const el = document.getElementById(statusId);
            el.className = "success-text";
            el.innerText = `âœ“ ${fileName} successfully synced to ${path}`;
            log(`SUCCESS: Cloud ${path} updated.`);
        }).catch(err => {
            log(`FIREBASE ERROR: ${err.message}`);
        });
    }

    // System Functions
    function sendKillSignal() {
        const now = Date.now();
        db.ref('show/currentCue').set({ type: 'SYSTEM', action: 'KILL', triggerTime: now, id: 'STOP_' + now })
            .then(() => log("SENT: Global Kill Signal."));
    }

    async function purgeDevices() {
        if (confirm("Purge all connected devices?")) {
            await db.ref('devices').remove();
            log("ACTION: Device registry purged.");
        }
    }

    async function purgeCues() {
        if (confirm("Clear show script from cloud?")) {
            await db.ref('show/script').remove();
            log("ACTION: Show cues wiped.");
        }
    }

    function log(msg) {
        const logBox = document.getElementById('log');
        const time = new Date().toLocaleTimeString();
        logBox.innerHTML += `<div>[${time}] ${msg}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    log("System initialized. Ready for sync.");
</script>
</body>
</html>
