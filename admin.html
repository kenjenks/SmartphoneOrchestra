<!DOCTYPE html>
<!--
admin.html

System janitor.

Global Blackout: This sends a specific KILL action to the show/currentCue path. This ensures that even if a device is mid-script, it receives a command to instantly close its AudioContext and black out the screen.

Pillar Monitoring: The Admin panel lets you see if all 4 pillars have successfully claimed a slot and are "Checking in."

Survey Purge: During setup, you might do several "test walks." This button allows the Sound Tech to wipe the survey_results node so the final, clean data for the seat_config.tsv can be generated without old test noise.

Database Health: Keeping the devices node empty when the show isn't running prevents Firebase from racking up unnecessary "Simultaneous Connection" charges.

Operational SOP for Admin:

* Pre-Show:
  (1)Upload pillar_config.json with the
  current XY locations of the 4 pillars in meters
  from front left of house.

  (2) Check Admin to ensure Pillars = 0 and Devices = 0
  (a clean slate).

* During Onboarding: Watch the Patron Nodes count climb.

* Post-Show: Hit Purge Device Registry as the audience
leaves to reset for the next performance.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone Orchestra: System Admin</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #111; color: #eee; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .section { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        h2 { margin-top: 0; color: #00ff00; font-size: 1.2rem; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Map & Table Styling */
        #map-container { width: 100%; height: 300px; background: #000; position: relative; border: 1px solid #444; margin-top: 15px; overflow: hidden; }
        .beacon-dot { position: absolute; width: 12px; height: 12px; background: #00ff00; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 10px #00ff00; }
        .beacon-label { position: absolute; font-size: 10px; color: #fff; margin-top: 15px; transform: translateX(-50%); white-space: nowrap; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #333; }
        th { color: #888; }

        /* Controls */
        .status-box { margin-top: 10px; padding: 10px; border-radius: 5px; background: #1a1a1a; font-size: 0.9rem; border-left: 4px solid #444; }
        .status-success { border-left-color: #00ff00; color: #00ff00; background: #1a2a1a; }

        button { padding: 10px 15px; cursor: pointer; background: #444; color: white; border: none; border-radius: 5px; font-weight: bold; margin-right: 5px; }
        .btn-danger { background: #822; }
        #log { background: #000; color: #0f0; padding: 10px; height: 150px; overflow-y: scroll; font-family: monospace; font-size: 0.8rem; border: 1px solid #333; }
        input[type="file"] { margin-bottom: 10px; color: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-controls">
        <h1>Orchestra Control Center</h1>

        <div class="section">
            <h2>1. Theater Configuration</h2>
            <input type="file" id="pillarPicker" accept=".json">
            <div id="pillar-status" class="status-box">No pillar_config.json uploaded.</div>

            <div id="map-container">
                </div>
        </div>

        <div class="section">
            <h2>2. Performance Script</h2>
            <input type="file" id="cuePicker" accept=".json">
            <div id="cue-status" class="status-box">No cues.json uploaded.</div>
        </div>

        <div class="section">
            <h2>3. System Commands</h2>
            <button onclick="sendKillSignal()" class="btn-danger">EMERGENCY STOP</button>
            <button onclick="purgeDevices()">Clear Patron Registry</button>
            <button onclick="purgeCues()" class="btn-danger">Wipe Cloud Cues</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="section">
            <h2>Beacon Registry</h2>
            <table id="pillar-table">
                <thead>
                    <tr><th>ID</th><th>X,Y (m)</th><th>Freq</th></tr>
                </thead>
                <tbody>
                    <tr><td colspan="3" style="text-align:center">Waiting for config...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Event Log</h2>
            <div id="log"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBnzYesqka3zruOPjEE9eJ2ty4LZjKIlIU",
        authDomain: "smartphoneorchestra-dwt.firebaseapp.com",
        databaseURL: "https://smartphoneorchestra-dwt-default-rtdb.firebaseio.com/",
        projectId: "smartphoneorchestra-dwt",
        storageBucket: "smartphoneorchestra-dwt.firebasestorage.app",
        messagingSenderId: "722537253165",
        appId: "1:722537253165:web:8e8b6495bd508de35b2ba4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Listen for Pillar updates to draw the map
    db.ref('active_pillars').on('value', (snap) => {
        const data = snap.val();
        renderMapAndTable(data);
    });

    document.getElementById('pillarPicker').addEventListener('change', (e) => handleFileUpload(e, 'pillars'));
    document.getElementById('cuePicker').addEventListener('change', (e) => handleFileUpload(e, 'cues'));

    function handleFileUpload(event, type) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                const path = type === 'pillars' ? 'active_pillars' : 'show/script';
                const statusId = type === 'pillars' ? 'pillar-status' : 'cue-status';

                db.ref(path).set(data).then(() => {
                    const el = document.getElementById(statusId);
                    el.className = "status-box status-success";
                    el.innerText = `âœ“ Successfully synced: ${file.name}`;
                    log(`UPLOAD: ${file.name} sent to ${path}`);
                });
            } catch (err) {
                log(`ERROR: Invalid JSON in ${file.name}`);
                alert("Invalid JSON file.");
            }
        };
        reader.readAsText(file);
    }

    function renderMapAndTable(data) {
        const map = document.getElementById('map-container');
        const tableBody = document.querySelector('#pillar-table tbody');
        map.innerHTML = '';
        tableBody.innerHTML = '';

        if (!data) {
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align:center">No data</td></tr>';
            return;
        }

        // Handle both Array and Object formats
        const pillars = Array.isArray(data) ? data : (data.pillars || Object.values(data));

        pillars.forEach(p => {
            // Update Table
            const row = `<tr><td>${p.id}</td><td>${p.x}, ${p.y}</td><td>${p.freq || p.preferred_freq}Hz</td></tr>`;
            tableBody.innerHTML += row;

            // Update Map (Assume 20m x 20m house for scaling)
            const dot = document.createElement('div');
            dot.className = 'beacon-dot';
            dot.style.left = `${(p.x / 20) * 100}%`;
            dot.style.top = `${(p.y / 20) * 100}%`;

            const label = document.createElement('div');
            label.className = 'beacon-label';
            label.style.left = dot.style.left;
            label.style.top = dot.style.top;
            label.innerText = `${p.id} (${p.freq || p.preferred_freq}Hz)`;

            map.appendChild(dot);
            map.appendChild(label);
        });
    }

    function sendKillSignal() {
        const now = Date.now();
        db.ref('show/currentCue').set({ type: 'SYSTEM', action: 'KILL', triggerTime: now, id: 'STOP_' + now })
            .then(() => log("SENT: Global Kill Signal."));
    }

    async function purgeDevices() {
        if (confirm("Clear all patron devices?")) {
            await db.ref('devices').remove();
            log("ACTION: Device registry cleared.");
        }
    }

    async function purgeCues() {
        if (confirm("Clear cloud script?")) {
            await db.ref('show/script').remove();
            log("ACTION: Script wiped.");
        }
    }

    function log(msg) {
        const logBox = document.getElementById('log');
        logBox.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        logBox.scrollTop = logBox.scrollHeight;
    }
</script>
</body>
</html>
